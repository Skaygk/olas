<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anxi</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Bubblegum Sans', cursive;
    }
    video#vd {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .mensaje {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      text-align: center;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }
    .btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Bubblegum Sans', cursive;
    }
    .btn:hover {
      background: rgba(255, 255, 255, 1);
    }
    @media (max-width: 600px) {
      .mensaje {
        font-size: 2em;
        padding: 0 10px;
      }
      .btn {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="vd">
    <source src="snoop.mp4" type="video/mp4">
  </video>

  <audio id="audio-fondo" loop>
    <source src="zelda.mp3" type="audio/mp3">
  </audio>

  <div class="mensaje">
    no estes triste anxi :>
  </div>
  <button class="btn" onclick="activarAudio()">presioname plis</button>
  <script>
    function activarAudio() {
      const audio = document.getElementById('audio-fondo');
      audio.play();
    }
  </script>
</body>
</html>
